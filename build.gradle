plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.jhey'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.8.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
publishing {
    publications {
        seleniumCustomElements(MavenPublication) {
            groupId = 'org.jhey'
            artifactId = 'selenium-custom-elements'
            version = '1.0.0'
            from components.java
        }
    }
    repositories {
        maven {
            name = 'selenium-custom-elements'
            url 'file://' + project.buildDir.path + '/repo'

        }
    }
}